<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <form action="https://formspree.io/podrygala@cic.com" method="post">

            <label for="name">Imie</label>
            <input type="text" name="name" id="name" required>

            <br>

            <label for="lastname">Nazwisko</label>
            <input type="text" name="lastname" id="lastname" required>

            <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <br>

            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone">

            <br>

            <label for="miasto">Wybierz miasto</label>
            <select name="miasto" id="miasto" required>
                <option value="">Wybierz</option>
                <option value="Gdansk">Gdansk</option>
                <option value="krakow">Krakow</option>
                <option value="warszawa">Warszawa</option>
            </select>

            <br>

            <p>Wybierz plec</p>
            <input type="radio" value="kobieta" name="plec" id="female" required><label for="female">Kobieta</label>
            <br>
            <input type="radio" value="mezczyzna" name="plec" id="male"><label for="male">Mezczyzna</label>

            <br><br>

            <input type="checkbox" name="checkbox" id="agreement" required>
            <label for="agreement">Wyrażam zgodę o przetwarzanie</label>

            <br><br>

            <label for="message">Twoja wiadomosc</label>
            <textarea name="message" id="message"></textarea>

            <br>

            <input type="submit" value="Send">

        </form>
    </div>

</body>

</html>
